<!-- ********** Carte intégrer ********** -->

<!-- ***** Pour intégrer une carte aller sur le site maps, choisir un position, faire partager, puis intégrer un carte, ensuite copier le liens et le mettre dans le code **** -->

    <!-- ************************************ formulaire ***********************************************-->

        <h2>Nous envoyer un email</h2>

        <form action="contact.html">
            <div>
                <label for="email">Votre email <sup>*</sup></label>
                <input type="email" required id="email" name="email" placeholder="exemple@email.com"> <!-- required == obligatoire -->
            </div>

            <div>
                <label for="firstname">Votre prénom<sup>*</sup></label>
                <input type="text" required id="firstname" name="firstname"> 
            </div>

            <div>
                <label for="message">Votre message<sup>*</sup></label>
                <textarea name="message" id="message" cols="80" rows="15" style="resize:none;"></textarea><!-- style="resize:none;" bloque la modification de la taille de la fenêtre -->
            </div>

            <button type="submit" onclick="alert('Le message vient de partir')">Envoyer votre email</button>
        </form>
        
    </section>

    <footer>
        <address> Le restaurant Nature d'Antan<br>
            159 rue fixtif<br>
        00/00/00/00/00
        </address><br>
